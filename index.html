<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Espero que goste Japa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #e01ee3, #10ebe0);
      color: white;
      text-align: center;
    }
    h1 { margin-bottom: 20px; }
    .botoes {
      display: flex;
      gap: 16px;
      justify-content: center;
      align-items: center;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }
    #sim { background: #2ecc71; color: white; }
    #nao { background: #e74c3c; color: white; position: relative; }

    /* 🔹 Assinatura fixa no cantinho */
    .assinatura {
      position: fixed;
      bottom: 10px;
      right: 15px;
      font-size: 18px;
      color: rgba(255,255,255,0.8);
      font-style: italic;
      user-select: none;
    }
  </style>
</head>
<body>
  <h1>Japa, você é gay ? 🏳️‍🌈🏳️‍🌈</h1>

  <div class="botoes">
    <button id="sim" onclick="aceitou()">Sim</button>
    <button id="nao" 
        onmouseover="foge()" 
        ontouchstart="foge()" 
        onclick="foge()">Não</button>
  </div>

  <!-- 🔹 Assinatura -->
  <div class="assinatura">~ Pizibtw dono do chat 💻💙</div>

  <script>
    function aceitou() {
      alert("A gente esperou tanto pra você se assumir! 😍😍");
    }

    function foge() {
      const btn = document.getElementById("nao");
      btn.style.position = "absolute"; // muda para absolute só quando fugir
      const x = Math.floor(Math.random() * (window.innerWidth - btn.offsetWidth));
      const y = Math.floor(Math.random() * (window.innerHeight - btn.offsetHeight));
      btn.style.left = x + "px";
      btn.style.top = y + "px";
    }
  </script>
</body>
</html>
